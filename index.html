<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <section id="phone-data">
        <div class="container">
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div class="row mb-2">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Customer Name" id="customer-name">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Phone Number" id="phone-number">
                        </div>
                    </div>
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">

                                <img src="images/product-1.png" alt="">
                                <h5 id="p-name">iPhone 11 128GB Black</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button class="btn btn-default" id="remove-btn"><i class="fas fa-minus"></i></button>
                                    <input type="text" disabled id="input-field-display" class="form-control text-center" value="1">
                                    <button class="btn btn-default" id="add-btn"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5>$<span id="phone-price"></span> * <span id="phone-qty">0</span></h5>
                                <img src="images/remove.png" class="remove-item" id="remove-phone">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="images/product-2.png" alt="">
                                <h5 id="c-name">iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button class="btn btn-default" id="remove-case-btn"><i class="fas fa-minus"></i></button>
                                    <input type="text" disabled id="input-field-display-casing" class="form-control text-center" value="1">
                                    <button class="btn btn-default" id="add-case-btn"><i class="fas fa-plus"></i></button>

                                </div>
                                <h5>$<span id="casing-price"></span> * <span id="item-qty">0</span></h5>
                                <img src="images/remove.png" id="remove-casing" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">

                            <div class="col-md-8">
                                <h5>Subtotal: </h5>
                                <h5>Tax: </h5>
                                <h5>Total: </h5>
                            </div>

                            <div class="col-md-4 status">
                                <h5>$<span id="sub-total">0</span></h5>
                                <h5>$<span id="tax-rate">0</span></h5>
                                <h5>$<span id="total-amount">0</span></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button type="button" class="btn btn-success check-out" id="btn-checkout">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="order-details">
        <div class="container">
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <p class="text-center" id="display-date"></p>
                    <hr>
                    <h1 class="text-center"> Order Details</h1>
                    <div class="cart-item">
                        <div class="row ml-1">
                            <h4>Customer Name: <span id="customer"></span></h4>
                        </div>
                        <div class="row ml-1">
                            <h4>Mobile Number: <span id="phone"></span> </h4>
                        </div>
                        <div class="row ml-1">
                            <h4>Order Details:</h4>
                        </div>
                        <div class="row ml-1">
                            <h5><span id="details"></span></h5>
                        </div>
                        <div class="row ml-1">
                            <h5>Sub Total:<span id="subTotal"></span></h5>
                            <h5>Tax Rate: <span id="tax"></span></h5>
                            <h5>Total Amount: <span id="total"></span></h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 pt-4 pb-4 text-center">
                    <button type="button" class="btn btn-primary" id="btn-go-back">Back To Order Page</button>
                </div>
            </div>
        </div>
        </div>
    </section>
    <div class="container">
        <hr>
        <h5 class="text-center">GitHub : <a href="https://github.com/abdurcse089">Hi Abdur Rahman</a></h5>
    </div>
    <script src="script.js"></script>
</body>

</html>
